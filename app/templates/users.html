{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>Users</h2>
    <table class="table table-hover">
      <tr>
        <th>Name
        <th>Email
        <th>Phone
      {%- for user in users %}
      <tr >
        <td><a >{{ user.username }}</a>
        <td >{{ user.email }}
        <td>{{ user.phone }}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('new') }}" class="btn btn-large btn-primary">New User</a>
 
 
</div>
{% endblock %}
